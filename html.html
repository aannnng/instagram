<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.cs" rel="stylesheet"/>
    </head>
    <body>
        <div id="top">

                    🥰
                </div>
            </div>

            <div class="stat">
